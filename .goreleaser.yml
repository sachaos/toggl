before:
  hooks:
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  binary: toggl
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  ldflags:
  - -s -w -X github.com/sachaos/toggl.version={{.Version}}
archives:
- replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
brews:
- repository:
    owner: sachaos
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com/sachaos/toggl
  description: Toggl CLI client
  skip_upload: auto
  test: |
    system "#{bin}/toggl", "--version"
